<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link
      href="sorveteria.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="jumbotron">
      <h1>Sorveteria</h1>
      <img src="../icons/sorvete.png" alt= "Sorvete sorveteria" width="100" height="100" />
      <h5>Opções de sabores:</h5>
                                <p>◦ Morango
                                <p>◦ Chocolate
                                <p>◦ Creme 
                                <br>                              
    </div>
    <!-- maybe some inputs for a simple to do list -->
    <div class="container">
      <form>
        <input
          type="text"
          class="form-control"
          placeholder="Qual é o seu pedido?"
          id="taskName"
        />
        <button
          type="button"
          class="btn btn-success btn-lg btn-block"
          id="newTask"
        >
          Adicionar item
        </button>
      </form>

      <ul class="list-group list-group-flush">
        <li class="list-group-item">Fethcing from indexedDB...</li>
      </ul>
    </div>
    <!-- Modal -->

    <div
      class="modal fade"
      id="exampleModalCenter"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Edite o item</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <input class="form-control editInput"/>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Fechar
            </button>
            <button type="button" class="btn btn-primary saveBtn">Salvar</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./sw.js').then(function(reg) {
            console.log('Successfully registered service worker', reg);
        }).catch(function(err) {
            console.warn('Error whilst registering service worker', err);
        });
      }
    </script>
    <script src="index.js"></script>
  </body>
</html>
